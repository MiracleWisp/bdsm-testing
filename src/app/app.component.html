<header class="header header-1">
  <div class="branding">
    <div class="nav-link">
      <clr-icon shape="storage"></clr-icon>
      <span class="title">BDSM Tester</span>
    </div>
  </div>
</header>

<div class="clr-row clr-justify-content-center">
  <div class="clr-col-lg-6 clr-col-md-8">
    <div class="card">
      <div class="card-header">
        Вопрос: {{questions[currentStep].questionNumber}} Рубежка: {{questions[currentStep].testNumber}}
      </div>
      <div class="card-block">
        <p class="card-text">
          {{questions[currentStep].question}}
        </p>
        <div class="card-img" *ngIf="questions[currentStep].image">
          <img src="{{questions[currentStep].image}}"/>
        </div>
      </div>
      <div class="card-footer">
        <button *ngFor="let answer of questions[currentStep].answers; let i = index"
                class="btn btn-link answer"
                [class._incorrect]="answered && selectedAnswer === i"
                [class._correct]="answered && i === questions[currentStep].correctAnswer"
                (click)="onAnswer(answer, i, $event)">
          {{i}}. {{answer}}
        </button>
        <button *ngIf="answered" class="btn" (click)="nextQuestion()">
          Дальше
        </button>
      </div>
    </div>
  </div>
</div>
